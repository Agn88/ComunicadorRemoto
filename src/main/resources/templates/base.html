<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container {
			background-color: #555555;
			color:#FFF;
		}
		
		.logo {
			font-family: Verdana;
			font-size: 1.9rem;
		}
		.sublogo {
			font-family: Verdana;
			font-size: 1.0rem;
		}
		.linkLoginLogout{
		
		}
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="logo-container p-3 d-flex justify-content-between">
	
		<div class="container">
			<div class="row">
	    		<div class="col logo">
	    			Picadores Florestais
	    		</div>
	    	</div>
			<div class="row">
	    		<div class="col sublogo">
	    			Comunicador Remoto
	    		</div>
	    	</div>	
	    	<div class="row">
	    		<div class="col mt-2 mr-2 ">
	    			<span class="">
						<a class="btn btn-primary " sec:authorize="!isAuthenticated()" href="/login">Login</a>
						<a onclick="document.querySelector('#form-login').submit()" class="btn btn-dark" sec:authorize="isAuthenticated()" href="#">Logout</a>
						<form id="form-login" th:action="@{/logout}" method="post"></form>
					</span>
	    		</div>
	    	</div>	
	    	
	    	
		</div>
	
		
		
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedido}">Meus Picadores</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
